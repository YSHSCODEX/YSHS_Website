<!doctype html>
<html>
    <head>
        <title>회원가입</title>
    </head>
    <body>
        <header>
            <h1>CODEX</h1>
        </header>
        <div>
            <h3>회원가입</h3>
            <div>
                <!-- 회원가입 폼 시작 -->
                <form method="POST">
                    {% csrf_token %}
                    <fieldset>
                        <legend>개인정보 수집</legend>
                        
                        <!-- 학년 -->
                        {{ form.grade }}
                        <label for="{{ form.grade.id_for_label }}">학년</label>
                        
                        <!-- 반 -->
                        {{ form.classNum }}
                        <label for="{{ form.classNum.id_for_label }}">반</label>
                        
                        <!-- 출석번호 -->
                        {{ form.studentNum }}
                        <label for="{{ form.studentNum.id_for_label }}">번호</label>

                        <!-- 이름 -->
                        {{ form.first_name }}
                        <label for="{{ form.first_name.id_for_label }}">이름</label>
                        
                        <!-- 생년월일 -->
                        {{ form.birthDate }}
                        <label for="{{ form.birthDate.id_for_label }}">생년월일</label>

                        <!-- 이메일 -->
                        {{ form.email }}
                        <label for="{{ form.email.id_for_label }}">개인 이메일 주소</label>
                        
                        <!-- 개인정보 수집 동의 -->
                        <label for="agree_terms">개인정보 수집에 동의합니다.</label>
                        <input type="checkbox" id="agree_terms" name="agree_terms" required>
                    </fieldset>
                    
                    <!-- 아이디 -->
                    {{ form.username }}
                    <label for="{{ form.username.id_for_label }}">아이디 (닉네임으로 표시됩니다.)</label>

                    <!-- 비밀번호 -->
                    {{ form.password1 }}
                    <label for="{{ form.password1.id_for_label }}">비밀번호</label>

                    <!-- 비밀번호 확인 -->
                    {{ form.password2 }}
                    <label for="{{ form.password2.id_for_label }}">비밀번호 확인</label>

                    <br><br>
                    <!-- 제출 버튼 -->
                    <button type="submit">회원가입</button>
                </form>
            </div>
        </div>
    </body>
</html>
